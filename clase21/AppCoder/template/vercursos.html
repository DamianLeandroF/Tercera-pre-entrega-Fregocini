{% extends "padre.html" %}

{% load static %}



{% block contenido %}

    <main>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lista de Cursos</title>
        </head>
        <body>
            <h2>Lista de Cursos</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Camada</th>
                    </tr>
                </thead>
                <tbody>
                    {% for curso in cursos %}
                    <tr>
                        <td>{{ curso.nombre }}</td>
                        <td>{{ curso.camada }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </body>
        
    </main>



{% endblock %}
